{% extends 'rango/base.html' %}

{% block title %}Profile{% endblock %}

{% block body_block %}
  <div class="hero-unit">
    <h2>Profile</h2>
    <h3>{{ user.username }}</h3>
    <p>Email : {{ user.email }}</p>

    {% if userprofile %}
      <p>Websie: <a href="{{ userprofile.website }}">{{ userprofile.website }}</a></p>
      <br>
      {% if userprofile.picture %}
        <img src="{{ userprofile.picture.url }}">
      {% endif %}
    {% endif %}
  </div>
{% endblock %}
